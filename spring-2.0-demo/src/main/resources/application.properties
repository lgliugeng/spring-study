#托管的类扫描包路径#
scanPackage=com.lg.study.demo

#页面文件路径#
templateRoot=layouts

#切面配置#
#切面表达式expression#
pointCut=public .* com.lg.study.demo.service..*Service..*(.*)
#切面类
aspectClass=com.lg.study.demo.aspect.LogAspect
#前置通知回调方法
aspectBefore=before
#后置通知回调方法
aspectAfter=after
#异常通知回调方法
aspectAfterThrow=afterThrowing
#异常类型捕获
aspectAfterThrowName=java.lang.Exception
